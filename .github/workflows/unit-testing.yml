name: Test Chess App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install deps
        run:
          python -m pip install --upgrade pip
          pip install numpy
      - name: Test application
        run: cd unitTests && python test.py
